version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14 # Using your local Postgres 14 image
    container_name: utephonehub-postgres-dev
    environment:
      POSTGRES_DB: utephonehub_dev
      POSTGRES_USER: utephonehub_user
      POSTGRES_PASSWORD: utephonehub_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/cloud-sql-init.sql:/docker-entrypoint-initdb.d/10-init.sql
    networks:
      - utephonehub-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U utephonehub_user -d utephonehub_dev" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Session Storage
  redis:
    image: redis:7-alpine
    container_name: utephonehub-redis-dev
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - utephonehub-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # UTE Phone Hub Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utephonehub-app-dev
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: utephonehub_dev
      DB_USER: utephonehub_user
      DB_PASSWORD: utephonehub_password
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_USERNAME: ""
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - utephonehub-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_dev_data:
  redis_dev_data:


networks:
  utephonehub-network:
    driver: bridge
